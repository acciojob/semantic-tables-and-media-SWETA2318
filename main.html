<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<table>
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tr>
			<td>1</td>
			<td>John Deo</td>
			
		<tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for the List -->
    <h2>List of Medias</h2>

    <!-- Ordered List -->
    <ol>
        <!-- First Item - Image -->
        <li>
            <figure>
                <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
            </figure>
        </li>

        <!-- Second Item - Video -->
        <li>
            <video width="200" height="300" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Third Item - Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                
            </audio>
        </li>
    </ol>

</body>
</html>
